function setRightAndBottom(screen,parentScreen,offset) {

	if (offset.bottom) {
		var newTop = parentScreen.getHeight() - screen.getHeight() - offset.bottom;
	} else {
		var newTop = screen.getTop();
	}

	if (offset.right) {
		var newLeft = parentScreen.getWidth() - screen.getWidth() - offset.right;
	} else {
		var newLeft = screen.getLeft();
	}
	screen.animateMove(newLeft,newTop,null,1000);
}
